<div class="container" ng-controller="LoginCtrl">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign in</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" ng-submit="doLogin()">
                        <fieldset>
                            <div ng-show="wronguserpass" class="alert alert-warning">Wrong username or password</div>
                            <div ng-show="loginserviceerror" class="alert alert-warning">There was an error communicating with the authentication service. Please try again.</div>
                            <div class="form-group">
                                <input ng-model="login.AccountNumber" class="form-control" placeholder="Username" name="user" type="text">
                            </div>
                            <div class="form-group">
                                <input ng-model="login.Password" class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <buttom ng-click="doLogin()" class="btn btn-lg btn-ing btn-block" type="submit" value="Login">
                                Login
                                <div ng-show="loading" class="loading-spinner"></div>
                            </buttom>
                            <input type="submit" style="display:none"/>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
